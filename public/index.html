<html ng-app="monitormapApp">
	<head>
		<title>monitorMap</title>
		<!-- build:css(public) app/vendor.css-->
			<link rel="stylesheet" href="bower_components/semantic/dist/semantic.min.css"/>
			<!-- bower:css-->
			<link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
			<!-- endbower-->
		<!-- endbuild-->
		<!-- build:css({.tmp,public}) app/app.css-->
		<link rel="stylesheet" href="app/app.css">
			<!-- injector:css-->
			<!-- endinjector-->
		<!-- endbuild-->
	</head>
	<body>
		<div>
			<div class="ui top menu"><a ui-sref="node.list" ui-sref-active="active" class="item"><i class="icon list"></i>List</a><a ui-sref="node.group" ui-sref-active="active" class="item"><i class="icon group"></i>Group</a><a ui-sref="node.detailgroup({name:'global'})" ui-sref-active="active" class="item"><i class="icon world"></i>Global</a><a ui-sref="node.new" ui-sref-active="active" class="item"><i class="icon plus"></i>New</a><a ui-sref="passphrase" ui-sref-active="active" class="item"><i class="icon lock un"></i>Unlock</a></div>
		</div>
		<main class="main">
			<div ui-view=""></div>
		</main>
		<!-- build:js(public) app/vendor.js-->
			<script src="bower_components/socket.io-client/socket.io.js"></script>
			<!-- bower:js-->
			<script src="bower_components/jquery/dist/jquery.js"></script>
			<script src="bower_components/angular/angular.js"></script>
			<script src="bower_components/semantic/dist/semantic.js"></script>
			<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
			<script src="bower_components/angular-socket-io/socket.js"></script>
			<script src="bower_components/leaflet/dist/leaflet-src.js"></script>
			<script src="bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
			<script src="bower_components/angular-tablesort/js/angular-tablesort.js"></script>
			<!-- endbower-->
		<!-- endbuild-->
		<script src="config.js"></script>
		<!-- build:js({.tmp,public}) app/app.js-->
			<script src="app/app.js"></script>
			<!-- injector:js-->
			<script src="lib/rrd/binaryXHR.js"></script>
			<script src="lib/rrd/rrdFile.js"></script>
			<script src="lib/rrd/rrdFlotSupport.js"></script>
			<script src="lib/rrd/rrdFlot.js"></script>
			<script src="lib/flot/jquery.flot.js"></script>
			<script src="lib/flot/jquery.flot.selection.js"></script>
			<script src="lib/flot/jquery.flot.tooltip.js"></script>
			<script src="directive/dropdown.js"></script>
			<script src="directive/rrd.js"></script>
			<script src="app/index.js"></script>
			<script src="app/passphrase.js"></script>
			<script src="app/node/index.js"></script>
			<script src="app/node/new.js"></script>
			<script src="app/node/list.js"></script>
			<script src="app/node/detail.js"></script>
			<script src="app/node/group.js"></script>
			<script src="app/node/detail_group.js"></script>
			<!-- endinjector-->
		<!-- endbuild-->
	</body>
</html>
